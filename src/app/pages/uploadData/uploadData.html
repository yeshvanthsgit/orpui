<header class="nav nav-tabs" center>
    <div class="nav-item">
        <h2 center> Upload Testing and Training Data </h2>
    </div>
</header>

<div class="container">
    <div class="row"> <label id="errorMessage" style="color:#ff0000; width: 100%"></label></div>
    <div class="row" style="margin-top: 5%">
        <div style="text-align:left; padding-left:10%; width:100%">
            <div class="col">
                <div style="width: 30%">
                    <label>Test Data set</label>
                </div>
                <div style="width: 100%">
                    <input style="width: 100%" type="file" (change)="selectTestFile($event)">
                </div>
            </div>
            <div class="col">
            <br/>
            </div>
            <div class="col">
                <div style="width: 30%">
                    <label>Train Data set</label>
                </div>
                <div style="width: 100%">
                    <input style="width: 100%" type="file" (change)="selectTrainFile($event)">
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-left: 40%; margin-top: 5%">
        <button class="btn btn-primary btn-md" [disabled]="!selectedTestFile || !selectedTrainFile" (click)="upload()">Upload</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary btn-md" mat-button [mat-dialog-close]="true">Close</button>
    </div>
    <div class="row" style="padding-left: 45%; margin-top: 5%">
        
    </div>
</div>
