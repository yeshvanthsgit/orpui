
<!--<app-key-highlights-page></app-key-highlights-page>-->
<div class="container-fluid">
  <div class="row col-8" style="margin-top: 10px;padding: 10px">
    <header center><h2 center> {{typeOfParam}} </h2> </header>
  </div>
</div>
<button class="btn btn-primary btn-md" style="float:right;margin-right:4% "  type="button"  (click)="AddRefinery()">
    Add Refinery</button>
<content>
    <ng4-loading-spinner [timeout]="40000" [loadingText]="'Fetching Refinery Details...'"> </ng4-loading-spinner>
    <div style="width :30%; height: 15%">
        <piechart *ngIf="this.dataloaded"  countGreen=" {{ this.goodCount }}" countYellow="{{ this.avgCount }}" countRed="{{ this.badCount }}"></piechart>
        </div>
           <div class="example-container mat-elevation-z8">

              <div class="example-header" center style="margin-left: 10px;">
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Refinery">

                  </mat-form-field>
                </div>

          </div>
          <div class="example-container mat-elevation-z8">
              
              <mat-table #table [dataSource]="dataSource" matSort>
            
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px;font-weight: bold;color: #000"> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px;font-weight: bold;color: #000"> Status </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.status}}  </mat-cell>
                </ng-container>
            
          

                <ng-container matColumnDef="attributes">
                    <mat-header-cell *matHeaderCellDef style="font-size: 15px;font-weight: bold;color: #000">Attributes </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                      <button (click)="viewAttributes(element.name)" class="btn btn-primary btn-md" block>View Attributes</button> </mat-cell>
                 </ng-container>

                 <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef style="font-size: 15px;font-weight: bold;color: #000;text-align: center">Action </mat-header-cell>
                  <!-- <mat-cell *matCellDef="let element"> 
                      <button (click)="SearchRefinery(element.name)" class="btn btn-primary btn-sm"block >Edit</button> 
                      <button (click)="DeleteRefinery(element.name)" class="btn btn-danger btn-sm smallBtn" block >Delete</button> 
                    </mat-cell>-->
                    <mat-cell *matCellDef="let element" > 
                      <div center style="width:100%;margin-left: auto;margin-right: auto">
                        <div style="display: inline-block;width: 30%;"></div>
        
                         <mat-icon  style="width:20%;margin-top:10px;"  svgIcon="edit" (click)="SearchRefinery(element.name)"> </mat-icon>
                        <mat-icon  style="width:20%;margin-top:10px" svgIcon="delete" (click)="DeleteRefinery(element.name)"></mat-icon>
                        <div style="display: inline-block;width: 30%;"></div>
                      </div>                      
                   </mat-cell>
                 </ng-container>

          
            
            
                <mat-header-row bold *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>

              
  <mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
            </div>
</content>
